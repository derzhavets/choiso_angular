<form ng-submit="submitRegistration()" role="form" ng-init="registrationForm = {}">
  <div class="form-group">
    <label for="email">Email</label>
    <input type="email"
           name="email"
           id="email"
           ng-model="registrationForm.email"
           required="required"
           class="form-control">
  </div>
  
  <div class="row">
    <div class="col-md-6 col-sm-6">
      <div class="form-group">
        <label for="first_name">First name</label>
        <input type="text"
               name="first_name"
               id="first_name"
               ng-model="registrationForm.first_name"
               class="form-control">
      </div>
    </div>    
    <div class="col-md-6 col-sm-6">
      <div class="form-group">
        <label for="last_name">Last name</label>
        <input type="text"
               name="last_name"
               id="last_name"
               ng-model="registrationForm.last_name"
               class="form-control">
      </div> 
    </div>
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password"
           name="password"
           id="password"
           ng-model="registrationForm.password"
           required="required"
           class="form-control">
  </div>

  <div class="form-group">
    <label for="password_confirmation">Password confirmation</label>
    <input type="password"
           name="password_confirmation"
           id="password_confirmation"
           ng-model="registrationForm.password_confirmation"
           required="required"
           class="form-control">
  </div>

  <button type="submit" class="btn btn-primary btn-lg">Register</button>
</form>
<hr>
<a ng-href="#/home">Home</a>
