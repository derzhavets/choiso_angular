<form id="newAlternative">
  <div class="input-group">
    <input type="text" ng-model="newAlternative.name" class="form-control" placeholder="Type your alternative here">
    <span class="input-group-btn">
      <button class="btn btn-primary" type="submit" ng-click="createAlternative(newAlternative)">Add</button>
    </span>
  </div>
</form>
